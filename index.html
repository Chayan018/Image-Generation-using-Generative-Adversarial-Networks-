<!DOCTYPE html>
<html>

<head>
    <title>GAN Image Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #4c6ef5, #15aabf, #12b886);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 20px;
            width: 420px;
            text-align: center;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 26px;
            margin-bottom: 20px;
        }

        input {
            width: 80%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 10px;
            outline: none;
            margin-bottom: 20px;
        }

        button {
            background-color: #ff922b;
            border: none;
            padding: 12px 25px;
            border-radius: 10px;
            color: white;
            font-size: 18px;
            cursor: pointer;
            transition: 0.3s ease;
        }

        button:hover {
            background-color: #f76707;
            transform: scale(1.05);
        }

        #result {
            margin-top: 25px;
        }

        #result img {
            margin-top: 12px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }

        p {
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>GAN Image Generator</h2>
        <input id="seed" placeholder="Enter seed (optional)">
        <br>
        <button onclick="generate()">Generate</button>

        <div id="result"></div>
    </div>

    <script>
        async function generate() {
            const seedValue = document.getElementById('seed').value;

            const response = await fetch("http://YOUR_SERVER_IP:8000/generate", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ seed: seedValue ? parseInt(seedValue) : null })
            });

            const data = await response.json();

            document.getElementById("result").innerHTML = `
        <p>Seed: ${data.seed}</p>
        <img src="data:image/png;base64,${data.image_base64}" width="256">
    `;
        }
    </script>

</body>

</html>
